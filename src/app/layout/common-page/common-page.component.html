<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of hdrColumnList">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="column == 'View'">
          <button mat-button (click)="viewTransaction(element.ActivityId)" >
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
        <div *ngIf="column != 'View'">
          {{element[column]}} 
        </div>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="hdrColumnList; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: hdrColumnList;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements"></mat-paginator>
