<div class="mainDiv">
    <div class="loginPage">
        <div class="logoDiv">
            <img src="./assets/img/Trinity_Logo.jpg" width="60%" height="100%">
        </div>
        <div class="fieldDiv">
            <form #loginForm="ngForm" (ngSubmit)="onSubmitting()">
                <h3 style="text-align: center;">User Login</h3>
                <mat-error *ngIf="!loginValid">
                    {{responseDesc}}
                </mat-error>
                <mat-form-field>
                    <mat-label class="tr-color">Mobile</mat-label>
                    <input matInput [(ngModel)]="loginModel.mobile" name="mobile" placeholder="Mobile" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="tr-color">Password</mat-label>
                    <input matInput [(ngModel)]="loginModel.password" name="password" placeholder="password" [type]="hide ? 'password' : 'text'" required>
                    <i mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </i>
                </mat-form-field>
                <button class="text-white" [ngStyle]="{'background-color':button}" mat-raised-button [disabled]='loginForm.form.invalid' [class.Activebutton]='!loginForm.form.invalid'>
                    <mat-icon>key</mat-icon> Login 
                </button>
            </form>
        </div>
    </div>
</div>
